name: build and deploy

on:
  push:
    branches: [ master ]

jobs:
  set_variables:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.set.outputs.timestamp }}
    steps:
      - name: Install deps
        id: set
        run: echo "timestamp=$(date +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist

  deploy_production:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Deploy Production to Netlify
        run: |
          npx --yes netlify-cli deploy \
            --auth "${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --site "${{ secrets.NETLIFY_SITE_ID }}" \
            --prod \
            --dir dist \
            --message "GitHub Actions deploy ${GITHUB_SHA::7}" \
            --json > ./DeployOutput.json
      - name: Upload deploy output
        uses: actions/upload-artifact@v4
        with:
          name: deploy-output
          path: DeployOutput.json

  lighthouse:
    needs: [deploy_production, set_variables]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: deploy-output
          path: ./
      - name: Set unique deploy target url
        id: setuniquedeploytarget
        run: |
          UNIQUE_DEPLOY_TARGET=$(jq -r '.deploy_url' ./DeployOutput.json)

          echo "unique_deploy_target=$UNIQUE_DEPLOY_TARGET" >> $GITHUB_OUTPUT
      - name: audit urls using lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ steps.setuniquedeploytarget.outputs.unique_deploy_target }}
          uploadartifacts: true # save results as an action artifacts
          configPath: ./lighthouserc.json
      - uses: actions/download-artifact@v4
        with:
          name: lighthouse-results
          path: ./lhci-reports
      - name: upload outputs to blob storage
        env:
          NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
          NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
        run: |
          npm install -g netlify-cli

          timestamp="${{ needs.set_variables.outputs.timestamp }}"

          for file in ./lhci-reports/lhr*; do
              if [[ -f "$file" ]]; then
                  filename=$(basename "$file")
                  netlify blobs:set lighthouse-reports "${timestamp}_${filename}" --input "$file"
                  echo "Uploaded: ${timestamp}_${filename}"
              fi
          done

          netlify blobs:set site-versions "${timestamp}" ${{ steps.setuniquedeploytarget.outputs.unique_deploy_target }}

  build-analytics:
    runs-on: ubuntu-latest
    needs: set_variables
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build
        env:
          NODE_ENV: production
        run: npm run build:stats
      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: web-analytics-build
          path: dist
      - name: upload outputs to blob storage
        env:
          NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
          NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
        run: |
          npm install -g netlify-cli

          timestamp="${{ needs.set_variables.outputs.timestamp }}"

          netlify blobs:set analytics-reports "${timestamp}_statoscope-report.json" --input "dist/statoscope-webpack-stats.json"
          netlify blobs:set analytics-reports "${timestamp}_statoscope-report.html" --input "dist/statoscope.html"

          netlify blobs:set analytics-reports "${timestamp}_vue-webpack-report.json" --input "dist/report.json"
          netlify blobs:set analytics-reports "${timestamp}_vue-webpack-report.html" --input "dist/report.html"